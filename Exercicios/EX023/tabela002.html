</head>
<body>

    <!--

        THEAD
            TR, TD, TH
        TBODY

                <th>Estado</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>

            </tr>

     </table>       
</body>
</html>
